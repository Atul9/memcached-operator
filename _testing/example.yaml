apiVersion: ianlewis.org/v1alpha1
kind: MemcachedProxy
metadata:
  name: example
spec:
  rules:
    - type: "replicated"
      children:
        - type: "sharded"
          service:
            name: "serviceA"
            port: 11211
        - type: "sharded"
          service:
            name: "serviceB"
            port: 11211

